name: ufoff
description: A new Flutter application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  http: ^0.13.1
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.3
  firebase_core: ^1.2.0
  cloud_firestore: ^2.2.0
  panorama: ^0.4.1
  provider: ^5.0.0
  flutter_pdfview: ^1.1.0
  flutter_youtube: ^2.0.0+1 #更新が必要かも↓
  #ext_video_player: ^0.0.6
  webview_flutter: ^2.0.8
  path_provider: ^2.0.2
  shared_preferences: ^2.0.6
  flutter_launcher_icons: ^0.9.0


dev_dependencies:
#  flutter_launcher_icons: any
  flutter_test:
    sdk: flutter
  flutter_native_splash: ^1.1.8+4

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: SourceHanSansJP-Normal
      fonts:
        - asset: assets/fonts/SourceHanSansJP-Normal.otf

flutter_icons:
  android: true
  image_path: "assets/icon.png"

flutter_native_splash:
  image: "assets/icon.png"
  color: "FFFFFF"
